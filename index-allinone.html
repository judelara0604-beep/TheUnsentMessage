<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions — Share Your Truth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-bg-secondary: #13131a;
            --color-card: #1a1a24;
            --color-accent: #ff6b9d;
            --color-accent-glow: rgba(255, 107, 157, 0.3);
            --color-text: #e8e8f0;
            --color-text-muted: #8a8a9f;
            --color-border: #2a2a38;
            --font-display: 'Bebas Neue', sans-serif;
            --font-body: 'Crimson Text', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.7;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .bg-gradient {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 157, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(30, 144, 255, 0.08) 0%, transparent 70%);
            z-index: 0;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .noise-texture {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .orb-1 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.6) 0%, transparent 70%);
            top: -200px; right: -200px;
            animation: float1 25s ease-in-out infinite;
        }

        .orb-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.5) 0%, transparent 70%);
            bottom: -150px; left: -150px;
            animation: float2 20s ease-in-out infinite;
        }

        .orb-3 {
            width: 350px; height: 350px;
            background: radial-gradient(circle, rgba(30, 144, 255, 0.4) 0%, transparent 70%);
            top: 50%; left: 50%;
            animation: float3 30s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-100px, 100px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(100px, -80px); }
        }
        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(calc(-50% + 50px), calc(-50% - 50px)); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .hero-header {
            text-align: center;
            padding: 8rem 0 6rem;
            animation: fadeInDown 1.2s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn { to { opacity: 1; } }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .lock-icon {
            display: inline-block;
            color: var(--color-accent);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards, floatIcon 3s ease-in-out 1.5s infinite;
        }

        .main-title {
            font-family: var(--font-display);
            font-size: 8rem;
            letter-spacing: 0.1em;
            color: var(--color-text);
            margin-bottom: 0.5rem;
            line-height: 1;
            text-shadow: 0 0 40px var(--color-accent-glow);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--color-text-muted);
            font-style: italic;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--color-accent) 0%, #c44569 100%);
            border: none;
            color: white;
            padding: 1.25rem 3rem;
            font-size: 1.125rem;
            font-family: var(--font-display);
            letter-spacing: 0.1em;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before { width: 300px; height: 300px; }
        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.6);
        }

        .btn-text, .btn-arrow { position: relative; z-index: 1; }
        .btn-arrow { font-size: 1.5rem; transition: transform 0.3s ease; }
        .submit-btn:hover .btn-arrow { transform: translateX(5px); }

        .stats-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            padding: 2rem;
            margin-bottom: 6rem;
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            animation: slideUp 1s ease-out 1s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-item { text-align: center; }

        .stat-number {
            font-family: var(--font-display);
            font-size: 3rem;
            color: var(--color-accent);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat-divider { width: 1px; height: 60px; background: var(--color-border); }

        .confessions-feed { margin-bottom: 6rem; }

        .feed-title {
            font-family: var(--font-display);
            font-size: 3rem;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            text-align: center;
        }

        .confessions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .confession-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardAppear 0.6s ease-out backwards;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .confession-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1) 0%, rgba(138, 43, 226, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .confession-card:hover::before { opacity: 1; }
        .confession-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-accent);
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
        }

        .confession-text {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--color-text);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .confession-text::before {
            content: '"';
            position: absolute;
            left: -1.5rem; top: -0.5rem;
            font-size: 4rem;
            color: var(--color-accent);
            opacity: 0.2;
            font-family: Georgia, serif;
        }

        .confession-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
            position: relative;
            z-index: 1;
        }

        .confession-date {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            font-style: italic;
        }

        .confession-tag {
            background: rgba(255, 107, 157, 0.15);
            color: var(--color-accent);
            padding: 0.375rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: var(--font-display);
        }

        .load-more {
            display: block;
            margin: 0 auto;
            background: transparent;
            border: 2px solid var(--color-accent);
            color: var(--color-accent);
            padding: 1rem 3rem;
            font-size: 1rem;
            font-family: var(--font-display);
            letter-spacing: 0.1em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .load-more:hover {
            background: var(--color-accent);
            color: var(--color-bg);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-overlay.active { display: flex; }

        .modal-box {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
            position: relative;
            text-align: center;
            animation: modalSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .modal-close-btn {
            position: absolute;
            top: 1.5rem; right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            width: 40px; height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close-btn:hover {
            background: var(--color-border);
            color: var(--color-accent);
            transform: rotate(90deg);
        }

        .modal-icon { color: var(--color-accent); margin-bottom: 1.5rem; opacity: 0.8; }

        .modal-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .modal-text {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .form-embed-container {
            width: 100%;
            height: 520px;
            margin-bottom: 1.5rem;
            border-radius: 16px;
            overflow: hidden;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
        }

        .google-form-iframe { width: 100%; height: 100%; border: none; }

        .modal-note {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-title { font-size: 4rem; }
            .stats-bar { flex-direction: column; gap: 2rem; }
            .stat-divider { width: 80%; height: 1px; }
            .confessions-container { grid-template-columns: 1fr; }
            .modal-box { padding: 2rem; }
            .hero-header { padding: 4rem 0 3rem; }
        }

        @media (max-width: 480px) {
            .main-title { font-size: 3rem; }
            .subtitle { font-size: 1.125rem; }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="noise-texture"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <div class="container">
        <header class="hero-header">
            <div class="lock-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1 class="main-title">CONFESSIONS</h1>
            <p class="subtitle">Whisper your truth into the void</p>
            <button class="submit-btn" id="submitBtn">
                <span class="btn-text">Share a secret</span>
                <span class="btn-arrow">→</span>
            </button>
        </header>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="confessionCount">—</div>
                <div class="stat-label">Secrets Shared</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-number">100%</div>
                <div class="stat-label">Anonymous</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-number">0</div>
                <div class="stat-label">Judgments</div>
            </div>
        </div>

        <section class="confessions-feed">
            <h2 class="feed-title">Recent confessions</h2>
            <div class="confessions-container" id="confessionsGrid"></div>
            <button class="load-more" id="loadMoreBtn">
                <span>Load more secrets</span>
            </button>
        </section>
    </div>

    <div class="modal-overlay" id="submitModal">
        <div class="modal-box">
            <button class="modal-close-btn" id="closeModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <h3 class="modal-title">Share your confession</h3>
            <p class="modal-text">Your identity remains completely anonymous. No email, no tracking, no judgment.</p>
            <div class="form-embed-container">
                <iframe
                    src="YOUR_GOOGLE_FORM_EMBED_URL_HERE"
                    class="google-form-iframe"
                    frameborder="0"
                    marginheight="0"
                    marginwidth="0">
                    Loading…
                </iframe>
            </div>
            <p class="modal-note">Confessions are reviewed before posting to ensure a safe space for everyone.</p>
        </div>
    </div>

    <script>
        let confessionsData = [
            { id: 1, text: "I secretly enjoy rainy days more than sunny ones. There's something peaceful about watching the rain from my window.", date: "2 days ago", tag: "Life" },
            { id: 2, text: "I've been pretending to like coffee for years just to fit in at work meetings. I actually prefer hot chocolate.", date: "3 days ago", tag: "Work" },
            { id: 3, text: "Sometimes I talk to my plants and believe they're listening. I think it helps them grow, or maybe it helps me feel less alone.", date: "5 days ago", tag: "Life" },
            { id: 4, text: "I still sleep with a stuffed animal from my childhood. I'm 28 years old and I don't plan on stopping.", date: "1 week ago", tag: "Personal" },
            { id: 5, text: "I pretend I haven't seen messages from certain people because I need time to recharge before responding. Social battery is real.", date: "1 week ago", tag: "Social" },
            { id: 6, text: "I've written dozens of songs but never shared them with anyone. The fear of judgment keeps them locked in my notebook.", date: "2 weeks ago", tag: "Dreams" }
        ];

        let displayedCount = 3;
        const perLoad = 3;

        document.addEventListener('DOMContentLoaded', () => {
            loadConfessions();
            document.getElementById('confessionCount').textContent = confessionsData.length;
            document.getElementById('submitBtn').addEventListener('click', () => document.getElementById('submitModal').classList.add('active'));
            document.getElementById('closeModal').addEventListener('click', () => document.getElementById('submitModal').classList.remove('active'));
            document.getElementById('submitModal').addEventListener('click', (e) => { if (e.target === document.getElementById('submitModal')) document.getElementById('submitModal').classList.remove('active'); });
            document.getElementById('loadMoreBtn').addEventListener('click', () => { displayedCount += perLoad; loadConfessions(); });
        });

        function loadConfessions() {
            const grid = document.getElementById('confessionsGrid');
            grid.innerHTML = '';
            confessionsData.slice(0, displayedCount).forEach((c, i) => {
                const card = document.createElement('div');
                card.className = 'confession-card';
                card.style.animationDelay = `${i * 0.1}s`;
                card.innerHTML = `<p class="confession-text">${c.text}</p><div class="confession-meta"><span class="confession-date">${c.date}</span><span class="confession-tag">${c.tag}</span></div>`;
                grid.appendChild(card);
            });
            document.getElementById('loadMoreBtn').style.display = displayedCount >= confessionsData.length ? 'none' : 'block';
        }
    </script>
</body>
</html>
